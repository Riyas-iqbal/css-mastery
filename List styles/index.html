<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>List styles</title>
</head>

<body>
<h1>CSS Lists</h1>

<h2>Ordered Lists</h2>

<!-- Start attribut will make the list number from 3 and reversed as the name suggestes it will reverse the numbering -->
<ol start="3" reversed>
    <li>Step One</li>
    <li value="5">Step Two</li> <!-- we can also change the value here -->
    <li>Step Three</li>
</ol>
<h2>Unordered Lists</h2>
<ul>
    <li>Step One</li>
    <li>Step Two</li>
    <li>Step Three</li>
</ul>

</body>

</html>
